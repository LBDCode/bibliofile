# renew_before_expiry = 30 days
version = 0.37.2
archive_dir = /etc/letsencrypt/archive/bibliofile.info
cert = /etc/letsencrypt/live/bibliofile.info/cert.pem
privkey = /etc/letsencrypt/live/bibliofile.info/privkey.pem
chain = /etc/letsencrypt/live/bibliofile.info/chain.pem
fullchain = /etc/letsencrypt/live/bibliofile.info/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 93977f3a556e311273800b27b3fc1579
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = webroot
rsa_key_size = 4096
webroot_path = /var/www/certbot,
[[webroot_map]]
bibliofile.info = /var/www/certbot
www.bibliofile.info = /var/www/certbot
